name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: synapse
          POSTGRES_PASSWORD: synapse
          POSTGRES_DB: synapse_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./synapse-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        working-directory: ./synapse-backend
        env:
          DATABASE_URL: postgresql://synapse:synapse@localhost:5432/synapse_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest tests/ -v

  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: synapse-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./synapse-frontend
        run: npm ci

      - name: Run linter
        working-directory: ./synapse-frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./synapse-frontend
        run: npm test --passWithNoTests

      - name: Build
        working-directory: ./synapse-frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t synapse-backend ./synapse-backend

      - name: Build frontend image
        run: docker build -t synapse-frontend ./synapse-frontend
