<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="56" fill="url(#grad)" filter="url(#shadow)"/>
  <!-- Main node -->
  <circle cx="64" cy="40" r="14" fill="#fff"/>
  <!-- Left node -->
  <circle cx="35" cy="85" r="10" fill="#fff" opacity="0.9"/>
  <!-- Right node -->
  <circle cx="93" cy="85" r="10" fill="#fff" opacity="0.9"/>
  <!-- Center bottom node -->
  <circle cx="64" cy="95" r="8" fill="#fff" opacity="0.8"/>
  <!-- Connections -->
  <line x1="64" y1="40" x2="35" y2="85" stroke="#fff" stroke-width="4" opacity="0.5"/>
  <line x1="64" y1="40" x2="93" y2="85" stroke="#fff" stroke-width="4" opacity="0.5"/>
  <line x1="35" y1="85" x2="64" y2="95" stroke="#fff" stroke-width="3" opacity="0.4"/>
  <line x1="93" y1="85" x2="64" y2="95" stroke="#fff" stroke-width="3" opacity="0.4"/>
</svg>
